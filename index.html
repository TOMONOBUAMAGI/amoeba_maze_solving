<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>phina test</title>
  </head>
  <body>
    <script type="module">
      import { mazeArray } from './functions.js';
      window.mazeArray = mazeArray;

      const iframe = document.getElementById("game-iframe");
      iframe.onload = function() {
        iframe.contentWindow.postMessage({
          type: 'maze-data',
          maze: mazeArray
        }, '*');
      }
    </script>
    <div style="height: 100px; width: 100%;"></div>
    <div style="display: flex; justify-content: center;">
      <iframe
        id="game-iframe"
        src="game.html"
        width="400"
        height="375"
        style="border: 1px solid #ccc;"
      >
      </iframe>
      <canvas id="amoebae-canvas" width="375" height="350" style="max-height: 350px;"></canvas>
    </div>
    <script src='GameClass/edge.js'></script>
    <script src='GameClass/node.js'></script>
    <script type="module" src='amoebae.js'></script>
  </body>
</html>
